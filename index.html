<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Windows Network Security Scan</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .scan-title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 40px;
      text-align: center;
      color: white; /* Updated */
    }

    #percentage {
      font-size: 64px;
      font-weight: bold;
      margin: 10px 0;
      color: #00ff00;
    }

    #timer {
      font-size: 24px;
      color: white; /* Updated */
      margin-bottom: 20px;
    }

    .progress {
      font-size: 20px;
      color: #bbb;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="scan-title">üîê Windows Network Security Scan is Running...</div>
  
  <div id="percentage">0%</div>
  <div id="timer">Time Remaining: 01:40:00</div>
  <div class="progress">Please wait... Do not turn off your computer.</div>

  <script>
    let totalSeconds = 100 * 60; // 1 hour 40 minutes = 6000 seconds
    let percent = 0;
    let secondsPassed = 0;

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return (
        (mins < 10 ? "0" : "") + mins + ":" +
        (secs < 10 ? "0" : "") + secs
      );
    }

    function updateDisplay() {
      // Remaining time
      const remaining = totalSeconds - secondsPassed;
      document.getElementById("timer").innerText =
        "Time Remaining: " + formatTime(remaining);

      // Increase percent every minute
      if (secondsPassed % 60 === 0 && percent < 100) {
        percent++;
        document.getElementById("percentage").innerText = percent + "%";
      }

      // Completion
      if (secondsPassed >= totalSeconds) {
        clearInterval(timerInterval);
        document.getElementById("percentage").innerText = "‚úÖ Scan Complete";
        document.getElementById("timer").innerText = "Finished";
      }

      secondsPassed++;
    }

    updateDisplay(); // Initial call
    const timerInterval = setInterval(updateDisplay, 1000);
  </script>
</body>
</html>
